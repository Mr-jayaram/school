<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Exam - Helloword</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Example: Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FFB86B;
            --bg-light: #F8F8F8;
            --text-dark: #333333;
            --card-bg: #FFFFFF;
            --border-light: #E0E0E0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }
        .exam-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .exam-header {
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .exam-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-orange);
        }
        .question-card {
            background-color: var(--bg-light);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .question-card p.question-text {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        .question-card .form-check {
            margin-bottom: 0.75rem;
        }
        .question-card .form-check-input {
            margin-top: 0.3em;
        }
        .submit-btn {
            background-color: var(--primary-orange);
            border-color: var(--primary-orange);
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        .submit-btn:hover {
            background-color: #e69d58; /* Slightly darker orange */
            border-color: #e69d58;
            color: white;
        }
        .back-link {
            text-decoration: none;
            color: var(--primary-orange);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .back-link .arrow {
            margin-right: 5px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="exam-container">
            <a href="index.html" class="back-link"><span class="arrow">&larr;</span> Back to Dashboard</a>
            <div class="exam-header">
                <h1>Turkish A2 Midterm Exam</h1>
                <span class="badge bg-info p-2">Time Remaining: 30:00</span>
            </div>

            <form action="result.html" method="GET">
                <div class="question-card">
                    <p class="question-text">1. Which of these means "Hello" in Turkish?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" id="q1_a" value="merhaba">
                        <label class="form-check-label" for="q1_a">Merhaba</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" id="q1_b" value="tesekkurler">
                        <label class="form-check-label" for="q1_b">Teşekkürler</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" id="q1_c" value="lutfen">
                        <label class="form-check-label" for="q1_c">Lütfen</label>
                    </div>
                </div>

                <div class="question-card">
                    <p class="question-text">2. What is the correct translation for "Water"?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" id="q2_a" value="ekmek">
                        <label class="form-check-label" for="q2_a">Ekmek</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" id="q2_b" value="su">
                        <label class="form-check-label" for="q2_b">Su</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" id="q2_c" value="kahve">
                        <label class="form-check-label" for="q2_c">Kahve</label>
                    </div>
                </div>

                <div class="question-card">
                    <p class="question-text">3. Choose the correct verb for "to go":</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" id="q3_a" value="gelmek">
                        <label class="form-check-label" for="q3_a">Gelmek</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" id="q3_b" value="yapmak">
                        <label class="form-check-label" for="q3_b">Yapmak</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" id="q3_c" value="gitmek">
                        <label class="form-check-label" for="q3_c">Gitmek</label>
                    </div>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn submit-btn">Submit Exam</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
