<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>School Mangement - Create Account</title>
      <link rel="shortcut icon" href="https://jaiinfo.tech/logo/logo_only.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
      <link rel="stylesheet" href="assets/css/login.css">
   </head>
   <body>
      <div class="container">
         <div class="illustration-section">
            <img src="assets/img/user/loginbg.png" alt="Person working on laptop" class="illustration-img">
         </div>
         <div class="form-section">
            <div class="logo text-center">
              <p class="text-center">School Management</p>
            </div>
            <h3 class="text-center">Login Now</h3>
            <form>
               <div class="input-group">
                  <label for="email" class="sr-only">Email address</label>
                  <input type="email" id="email" placeholder="Email address" autocomplete="email">
               </div>
               <div class="input-group password-group">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" id="password" placeholder="Password" autocomplete="new-password">
               </div>
               <a href="index.html"><button type="button" class="create-account-btn">Login</button></a>
            </form>
            <div class="divider">or sign up with</div>
            <div class="social-login">
               <button class="social-btn google" aria-label="Sign up with Google"><i class="fab fa-google"></i></button>
               <button class="social-btn generic" aria-label="Sign up with other service"><i class="fas fa-th-large"></i></button> <!-- Generic grid icon -->
               <button class="social-btn other" aria-label="Sign up with another service"><i class="fas fa-sync-alt"></i></button> <!-- Sync/refresh icon, often used as a placeholder -->
            </div>
            <p class="login-prompt">
               Have an account? <a href="register.html">Create Account</a>
            </p>
         </div>
      </div>
   </body>
   <script src="assets/js/main.js"></script>
</html>
