    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result - Helloword</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Example: Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FFB86B;
            --secondary-green: #81D3AD;
            --accent-red: #F16464;
            --bg-light: #F8F8F8;
            --text-dark: #333333;
            --card-bg: #FFFFFF;
            --border-light: #E0E0E0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }
        .result-container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2.5rem;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            text-align: center;
        }
        .result-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
        }
        .score-display {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--secondary-green);
            line-height: 1;
            margin-bottom: 1rem;
        }
        .score-details p {
            font-size: 1.1rem;
            color: var(--text-medium);
            margin-bottom: 0.5rem;
        }
        .status-badge {
            font-size: 1.2rem;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            margin-top: 1.5rem;
            display: inline-block;
        }
        .status-badge.pass {
            background-color: var(--secondary-green);
            color: white;
        }
        .status-badge.fail {
            background-color: var(--accent-red);
            color: white;
        }
        .action-buttons {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        .action-buttons .btn {
            font-weight: 600;
            padding: 0.8rem 1.8rem;
            border-radius: 8px;
        }
        .btn-dashboard {
            background-color: var(--primary-orange);
            border-color: var(--primary-orange);
            color: white;
        }
        .btn-dashboard:hover {
            background-color: #e69d58;
            border-color: #e69d58;
            color: white;
        }
        .btn-marklist {
            background-color: transparent;
            border: 1px solid var(--border-light);
            color: var(--text-dark);
        }
        .btn-marklist:hover {
            background-color: var(--bg-light);
            border-color: var(--text-medium);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-container">
            <div class="result-header">
                <h1>Exam Results for Turkish A2 Midterm</h1>
            </div>

            <p class="h4 mb-3">Congratulations, Jon Pantau!</p>
            <div class="score-display">75<small>/100</small></div>
            <div class="score-details">
                <p>You answered 12 out of 16 questions correctly.</p>
                <p>Completion Time: 25 minutes</p>
            </div>

            <span class="status-badge pass">Passed</span>
            <!-- Use 'fail' class for failing results: <span class="status-badge fail">Failed</span> -->

            <div class="action-buttons">
                <a href="index.html" class="btn btn-dashboard">Back to Dashboard</a>
                <a href="marklist.html" class="btn btn-marklist">View Marklist</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
