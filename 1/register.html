<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Mangement - Register</title>
    <link rel="shortcut icon" href="https://jaiinfo.tech/logo/logo_only.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <style>
        :root {
            --primary-green: #38b000; /* Bright green for buttons/links */
            --light-green: #e6ffe6; /* Light green for illustration background */
            --medium-green: #a7f0ba; /* Background color of the entire screen */
            --text-dark: #2c3e50;
            --text-medium: #6c757d;
            --text-light: #ced4da;
            --border-light: #e0e0e0;
            --white: #ffffff;
            --input-bg: #f8f9fa;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--medium-green);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
            box-sizing: border-box;
            padding: 20px;
        }

        .container {
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            min-height: 550px; /* Adjust based on content */
        }

        .illustration-section {
            flex: 1;
            background-color: var(--light-green);
            display: flex;
            justify-content: center;
            align-items: center; 
            padding:0 0 0 20px;
            position: relative;
        }

        .illustration-img {
            max-width: 100%;
            height: auto;
            display: block;
            background: url('assets/img/user/loginbg.png');
        }

        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 1.2em;
            color: var(--text-dark);
        }

        .logo img {
            height: 24px;
            margin-right: 8px;
            /* Placeholder for the small flag logo */
            content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2338b000"><path d="M20 5h-7.17l-2-2H4c-1.1 0-1.99.9-1.99 2L2 19c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-8.71 0H20v14H4V5h7.29l1 1 1-1z"/></svg>');
        }

        h1 {
            font-size: 2em;
            margin-bottom: 25px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 1em;
            color: var(--text-dark);
            background-color: var(--input-bg);
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary-green);
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-medium);
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-green);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 60;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 10px;
        }

        .register-btn:hover {
            background-color: #309b00; /* Slightly darker green */
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: var(--text-medium);
            position: relative;
            font-size: 0.9em;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: var(--border-light);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .social-btn {
            background-color: var(--white);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            color: var(--text-dark);
        }

        .social-btn:hover {
            background-color: var(--input-bg);
            border-color: var(--primary-green);
        }

        .social-btn.google i { color: #DB4437; } /* Google brand color */
        /* The other icons don't have standard brand colors in the image, so default dark */

        .terms-policy {
            font-size: 0.85em;
            color: var(--text-medium);
            text-align: center;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .terms-policy a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
        }

        .terms-policy a:hover {
            text-decoration: underline;
        }

        .login-prompt {
            text-align: center;
            font-size: 0.9em;
            color: var(--text-dark);
        }

        .login-prompt a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
        }

        .login-prompt a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                min-height: unset;
                max-width: 100%;
                margin: 0;
            }

            .illustration-section {
                display: none; /* Hide illustration on small screens for better focus on the form */
            }

            .form-section {
                padding: 30px 20px; /* Adjust padding for mobile */
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .logo {
                margin-bottom: 25px;
                justify-content: center; /* Center logo on mobile */
            }

            .social-login {
                gap: 8px;
            }

            .social-btn {
                width: 45px;
                height: 45px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .form-section {
                padding: 25px 15px;
            }
            .social-btn {
                width: 40px;
                height: 40px;
                font-size: 1em;
            }
            .divider::before,
            .divider::after {
                width: 30%; /* Adjust line width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration-section">
            <img src="assets/img/user/loginbg.png" alt="Person working on laptop" class="illustration-img">
            <!--
                NOTE: The 'illustration-img' src should be replaced with the actual path
                to your 3D illustration asset. For demonstration, a crude SVG placeholder
                is used via CSS content property, but it's best to use a proper image.
            -->
        </div>
        <div class="form-section">
            <div class="logo">
                <img src="path/to/your/School Mangement-logo-icon.png" alt="School Mangement Logo Icon"> School Mangement
                <!--
                    NOTE: The 'logo img' src should be replaced with the actual path
                    to your School Mangement logo icon. A crude SVG placeholder is used via CSS content.
                -->
            </div>
            <h1>Register</h1>
            <form>
                <div class="input-group">
                    <label for="name" class="sr-only">Full Name</label>
                    <input type="text" id="name" placeholder="Full Name" autocomplete="name" required>
                </div>
                <div class="input-group">
                    <label for="email" class="sr-only">Email address</label>
                    <input type="email" id="email" placeholder="Email address" autocomplete="email" required>
                </div>
                <div class="input-group password-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" placeholder="Password" autocomplete="new-password" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye"></i> <!-- Eye icon for visibility toggle -->
                    </span>
                </div>
                <div class="input-group password-group">

                    <label for="conform_password" class="sr-only">Conform Password</label>
                    <input type="password" id="conform_password" placeholder="Conform Password" autocomplete="confrom-password" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye"></i> <!-- Eye icon for visibility toggle -->
                    </span>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <div class="divider">or register with</div>
            <div class="social-login">
                <button class="social-btn google" aria-label="Register with Google"><i class="fab fa-google"></i></button>
                <button class="social-btn generic" aria-label="Register with other service"><i class="fas fa-th-large"></i></button> <!-- Generic grid icon -->
                <button class="social-btn other" aria-label="Register with another service"><i class="fas fa-sync-alt"></i></button> <!-- Sync/refresh icon, often used as a placeholder -->
            </div>
         
            <p class="login-prompt">
                Have an account? <a href="login.html">Log in</a>
            </p>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
